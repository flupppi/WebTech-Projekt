<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Webshop - Header</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body {
        font-family: "Lato", sans-serif
    }

    .mySlides {
        display: none
    }
</style>

<body>
    <!--KOPFZEILE 1 Mit Seitentitel,Sprachauswahl. Bleibt immer fix an einem Ort auch beim Scrollen-->

    <div id="header">

        <div class="w3-bar w3-pink w3-small">
            <div class=" w3-bar-item w3-center ">
                <a href="#" class="w3-button ">Webshop</a>
            </div>
            <div class=" w3-bar-item w3-right">
                <a href="#" class="w3-button ">Deutsch</a>
                <a href="#" class="w3-button ">Englisch</a>
            </div>
        </div>

        <div class="w3-bar  w3-border w3-small">
            <a href="#" class="w3-bar-item w3-button w3-green"><i class="fa fa-home"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-search"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-globe"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-sign-in"></i></a>
        </div>

        <!-- Banner -->
        <div class="jumbotron text-center">
            <span class="nav-bar-text">NTG</span>
            <img alt="Banner" src="w3schools728x90.gif">
        </div>
        <!-- Navigationsbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">COLTHING</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">LOOKBOOK</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ARTISTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                </li>
            </ul>
        </nav>

        <!--Slides-->
        <div id="demo" class="carousel slide float-xl-center" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="HTML/assets/beanie_charcoal_large.jpg" alt="beanie in charcoal">
                </div>
                <div class="carousel-item">
                    <img src="HTML/assets/beanie_Grey_large.jpg" alt="beanie in grey">
                </div>
                <div class="carousel-item">
                    <img src="HTML/assets/beanie_black_large.jpg" alt="beanie in black">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
    </div>
</body>

</html>
